<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="theme-ruby">

<header class="header text-center py-4">
  <h1 class="text-rwby">Acceso</h1>
</header>

<section class="login-container">

  <form id="login-form" class="login-form card p-4 shadow">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div class="mb-3">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="clave">Contraseña</label>
      <input type="password" id="clave" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-danger w-100 mt-3">Ingresar</button>

    <p class="text-center mt-3">
      ¿No tienes cuenta? 
      <a href="register.html" class="text-decoration-none">Registrarme</a>
    </p>

  </form>

</section>

<footer class="footer text-center py-3">
  <p>&copy; 2025 RWBY Shop. Creado por 
     <a href="https://github.com/ivanayael">Ivana Yael Curra</a>
  </p>
</footer>

<script src="login.js"></script>

<script>
  if (localStorage.getItem("usuario_logueado")) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
