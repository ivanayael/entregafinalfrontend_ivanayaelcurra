<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body class="theme-spring"> <!-- Tema por defecto primavera -->

<header class="header text-center py-4"> <!-- Header centrado -->
  <h1 class="text-seasons">Acceso</h1> <!-- Título del header -->
</header>

<section class="login-container"> <!-- Contenedor del formulario de login -->

  <form id="login-form" class="login-form card p-4 shadow"> <!-- Formulario de login con estilo de tarjeta -->
    <h3 class="text-center mb-4">Iniciar Sesión</h3> <!-- Título del formulario -->

    <div class="mb-3"> <!-- Campo de usuario -->
      <label for="usuario">Usuario</label>  <!-- Etiqueta del campo -->
      <input type="text" id="usuario" class="form-control" required> <!-- Input del campo -->
    </div>

    <div class="mb-3"> <!-- Campo de usuario -->
      <label for="clave">Contraseña</label>  <!-- Etiqueta del campo -->
      <input type="password" id="clave" class="form-control" required> <!-- Input del campo -->
    </div>

    <button type="submit" class="btn btn-danger w-100 mt-3">Ingresar</button>

    <p class="text-center mt-3">
      ¿No tienes cuenta? 
      <a href="register.html" class="text-decoration-none">Registrarme</a>
    </p>
  </form>
</section>

<br>

<footer class="footer text-center py-3">
  <p>&copy; 2025 Seasonal Shop. Creado por 
     <a href="https://github.com/ivanayael">Ivana Yael Curra</a>
  </p>
</footer>

<script src="login.js"></script>

<script>
  if (localStorage.getItem("usuario_logueado")) {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
