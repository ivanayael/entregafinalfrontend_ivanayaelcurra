<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/landing.css"> <!-- Hoja de estilos específica para esta página -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Precarga de Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Precarga de Google Fonts con crossorigin -->
  <link href="https://fonts.googleapis.com/css2?family=Besley:wght@400;600&display=swap" rel="stylesheet">

  <!-- Archivo JavaScript para manejar el inicio de sesión -->
  <script defer src="js/login.js"></script>
</head>

<!-- Clase para manejo de temas visuales -->
<body class="theme-spring">

<!-- Encabezado de la página -->
<header class="header text-center py-4">
  <h1 class="text-seasons">Acceso</h1>
</header>

<main> 
  <section class="login-wrapper d-flex justify-content-center align-items-center py-5"> <!-- Contenedor centrado vertical y horizontalmente -->

    <form id="login-form" class="login-form card p-4 shadow" autocomplete="on"> <!-- Formulario de inicio de sesión con estilos de tarjeta -->
      <h3 class="text-center mb-4">Iniciar Sesión</h3> <!-- Título del formulario -->

      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label> <!-- Etiqueta para el campo de usuario -->
        <input 
          type="text" 
          id="usuario" 
          class="form-control" 
          required 
          autocomplete="username"
        >
      </div>

      <div class="mb-3"> <!-- Campo de contraseña -->
        <label for="clave" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="clave" 
          class="form-control" 
          required 
          autocomplete="current-password"
        >
      </div>

      <!-- Botón de envío del formulario -->
      <button type="submit" class="btn btn-lg w-100 mt-3">
        Ingresar
      </button>

      <!-- Enlace para registrarse si no se tiene cuenta -->
      <p class="text-center mt-3"> 
        ¿No tienes cuenta?
        <a href="register.html" class="text-decoration-none">Registrarme</a> <!-- Enlace a la página de registro -->
      </p>
    </form>

  </section>
</main>

<footer class="footer text-center py-3"> <!-- Pie de página -->
  <p>
    © 2025 Seasonal Shop. Creado por 
    <a href="https://github.com/ivanayael">Ivana Yael Curra</a> 
  </p>
</footer>

</body>
</html>
