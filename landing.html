<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Configuración responsiva para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título del documento -->
  <title>Seasonal Shop | Bienvenidos</title>

  <!-- Metadatos SEO -->
  <meta name="description" content="Landing de Seasonal Shop. Acceso a la tienda, presentación visual y enlaces principales.">
  <meta name="keywords" content="seasonal, tienda, productos, shop">
  <meta name="author" content="Ivana Yael Curra">

  <!-- Precarga de fuentes para optimizar rendimiento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tipografía principal del sitio -->
  <link href="https://fonts.googleapis.com/css2?family=Besley:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Biblioteca Bootstrap para estilos y componentes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Hoja de estilos específica para esta página -->
  <link rel="stylesheet" href="css/landing.css">

  <!-- Archivo JavaScript de la landing. Se usa defer para no bloquear la carga del HTML -->
  <script defer src="js/landing.js"></script>
</head>

<body class="theme-spring">
  <!-- Clase para manejo de temas visuales -->

<header class="header text-center py-4">
  <!-- Encabezado vacío intencionalmente, puede usarse para colocar un logo o menú -->
</header>

<main>
  <section class="landing-container text-center">
    <!-- Contenedor principal con centrado de texto -->

    <h1 class="text-seasons">Bienvenidos</h1>
    <!-- Título principal de la página -->

    <h2 class="mb-3">A la tienda Seasons</h2>
    <!-- Subtítulo con margen inferior -->

    <p class="mb-4">
      Tienda de práctica con productos, reseñas y un sistema de carrito dinámico.
      <!-- Breve descripción del proyecto -->
    </p>

    <!-- Imagen principal del sitio -->
    <img 
      src="img/SEASONAL_SHOP.png" 
      class="landing-img img-zoom" 
      alt="Logotipo de Seasonal Shop"
      loading="lazy"             
    >

    <div class="mt-4">
      <!-- Botón para ir al sistema de login -->
      <a href="login.html" class="btn btn-danger btn-lg" aria-label="Ingresar al sistema">
        Ingresar
      </a>
    </div>

    <!-- Contenedor del video de presentación -->
    <div class="video-container mt-4">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/qLUl4DlfYfM"
        title="JUTLAND II | Breath of the Seasons"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen  
      ></iframe>
    </div>
  </section>
</main>

<footer class="footer text-center py-3">
  <!-- Pie de página con créditos -->
  <p>
    © 2025 Seasonal Shop  
    <a href="https://github.com/ivanayael" target="_blank" rel="noopener noreferrer">
      Ivana Yael Curra
    </a>
  </p>
</footer>

</body>
</html>
