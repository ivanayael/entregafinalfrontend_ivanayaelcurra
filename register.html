<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="theme-ruby">

<header class="header text-center py-4">
  <h1 class="text-rwby">Registro</h1>
</header>

<section class="login-container">

  <form id="register-form" class="login-form card p-4 shadow">
    <h3 class="text-center mb-4">Crear Cuenta</h3>

    <div class="mb-3">
      <label for="nuevo_usuario">Usuario</label>
      <input type="text" id="nuevo_usuario" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="nueva_clave">Contraseña</label>
      <input type="password" id="nueva_clave" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-danger w-100 mt-3">Registrarme</button>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-decoration-none">Iniciar sesión</a>
    </p>

  </form>

</section>

<footer class="footer text-center py-3">
    <p>&copy; 2025 RWBY Shop. Creado por 
     <a href="https://github.com/ivanayael">Ivana Yael Curra</a>
  </p>
</footer>

<script src="register.js"></script>

</body>
</html>
