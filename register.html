<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
   <!-- Hoja de estilos Bootstrap --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/landing.css"> <!-- Hoja de estilos específica para esta página -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Precarga de Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Precarga de Google Fonts con crossorigin -->
  <link href="https://fonts.googleapis.com/css2?family=Besley:wght@400;600&display=swap" rel="stylesheet">

  <script defer src="js/register.js"></script> <!-- Archivo JavaScript para manejar el registro -->
</head>

<body class="theme-spring"> <!-- Clase para manejo de temas visuales -->

<header class="header text-center py-4"> <!-- Encabezado de la página -->
  <h1 class="text-seasons">Acceso</h1> <!-- Título del encabezado -->
</header>

<main>
  <section class="login-wrapper d-flex justify-content-center align-items-center py-5"> <!-- Contenedor centrado vertical y horizontalmente -->

    <form id="register-form" class="login-form card p-4 shadow" autocomplete="on"> <!-- Formulario de registro con estilos de tarjeta -->
      <h3 class="text-center mb-4">Crear Cuenta</h3> <!-- Título del formulario -->

      <div class="mb-3">
        <label for="nuevo_usuario">Usuario</label> <!-- Etiqueta para el campo de usuario -->
        <input 
          type="text" 
          id="nuevo_usuario" 
          class="form-control"  
          required
          autocomplete="username"
        >
      </div>

      <div class="mb-3">
        <label for="nueva_clave">Contraseña</label> <!-- Campo de contraseña -->
        <input 
          type="password" 
          id="nueva_clave" 
          class="form-control" 
          required
          autocomplete="new-password"
        >
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3">Registrarme</button> <!-- Botón de envío del formulario -->

      <p class="text-center mt-3"> <!-- Texto centrado debajo del botón -->
        ¿Ya tienes cuenta?
        <a href="login.html" class="text-decoration-none">Iniciar sesión</a> <!-- Enlace a la página de inicio de sesión -->

    </form>

  </section>
</main>

<footer class="footer text-center py-3"> <!-- Pie de página centrado -->
  <p>
    © 2025 Seasonal Shop. Creado por 
    <a href="https://github.com/ivanayael">Ivana Yael Curra</a> <!-- Enlace al perfil de GitHub -->
  </p>
</footer>

</body>
</html>
