<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace a Bootstrap CSS -->
  <link href="styles.css" rel="stylesheet"> <!-- Enlace al archivo CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconexión para optimizar la carga de fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconexión para optimizar la carga de fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet"> <!-- Enlace a la fuente Besley -->
</head>

<body class="theme-spring"> <!-- Tema por defecto primavera -->

<header class="header text-center py-4"> <!-- Header centrado -->
  <h1 class="text-seasons">Registro</h1> <!-- Título del header -->
</header>

<section class="login-container"> <!-- Contenedor del formulario de registro -->

  <form id="register-form" class="login-form card p-4 shadow"> <!-- Formulario de registro con estilo de tarjeta -->
    <h3 class="text-center mb-4">Crear Cuenta</h3> <!-- Título del formulario -->

    <div class="mb-3">
      <label for="nuevo_usuario">Usuario</label> <!-- Etiqueta del campo -->
      <input type="text" id="nuevo_usuario" class="form-control" required> <!-- Input del campo -->
    </div>

    <div class="mb-3">
      <label for="nueva_clave">Contraseña</label>  <!-- Etiqueta del campo -->
      <input type="password" id="nueva_clave" class="form-control" required> <!-- Input del campo -->
    </div>

    <button type="submit" class="btn btn-danger w-100 mt-3">Registrarme</button> <!-- Botón de envío -->

    <p class="text-center mt-3">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-decoration-none">Iniciar sesión</a> <!-- Enlace a la página de inicio de sesión -->
    </p>

  </form>

</section>

<footer class="footer text-center py-3">
    <p>&copy; 2025 Seasonal Shop. Creado por 
     <a href="https://github.com/ivanayael">Ivana Yael Curra</a> <!-- Enlace al perfil de GitHub -->
  </p>
</footer>

<script src="register.js"></script>

</body>
</html>
