<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RWBY Shop — Demo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<header class="sticky-top py-2 shadow-sm" id="site-header">
  <div class="container d-flex gap-3 align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <a class="h4 mb-0 text-decoration-none text-rwby" href="#">RWBY Shop</a>

      <!-- Search -->
      <div class="input-group ms-3 d-none d-md-flex min-width-360">
        <input id="search-input" type="search" class="form-control" placeholder="Buscar producto..." aria-label="Buscar">
        <button id="search-clear" class="btn btn-outline-secondary" title="Limpiar búsqueda">✕</button>
      </div>
    </div>

    <div class="d-flex align-items-center gap-2">
      <!-- Category / Sort -->
      <select id="category-select" class="form-select form-select-sm me-2" aria-label="Filtrar categoría">
        <option value="all">Todas las categorías</option>
      </select>

      <select id="sort-select" class="form-select form-select-sm me-2" aria-label="Ordenar">
        <option value="default">Orden predeterminado</option>
        <option value="price-asc">Precio: bajo → alto</option>
        <option value="price-desc">Precio: alto → bajo</option>
      </select>

      <!-- Theme selector -->
      <select id="theme-selector" class="form-select form-select-sm me-2" aria-label="Tema">
        <option value="ruby">Ruby</option>
        <option value="weiss">Weiss</option>
        <option value="blake">Blake</option>
        <option value="yang">Yang</option>
      </select>

      <!-- Cart button -->
      <button id="cart-btn" class="btn position-relative btn-ruby" data-bs-toggle="modal" data-bs-target="#cartModal" aria-label="Abrir carrito">
        <i class="bi bi-cart3"></i>
        <span id="cart-count" class="badge rounded-pill">0</span>
      </button>
    </div>
  </div>
</header>

<main class="container py-4">
  <!-- Small search for mobile -->
  <div class="d-md-none mb-3">
    <input id="search-input-sm" class="form-control" type="search" placeholder="Buscar productos...">
  </div>

  <!-- Loader -->
  <div id="loader" class="d-flex justify-content-center py-5">
    <div class="spinner-border" role="status" aria-hidden="true"></div>
  </div>

  <!-- Grid -->
  <section id="productos-section" aria-label="Lista de productos">
    <div id="productos-list" class="products-grid"></div>
  </section>
</main>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carrito de compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <ul id="cart-items" class="list-group"></ul>
      </div>
      <div class="modal-footer d-flex justify-content-between align-items-center">
        <div>Total: $<span id="cart-total">0.00</span></div>
        <div>
          <button id="clear-cart" class="btn btn-outline-secondary me-2">Vaciar</button>
          <button id="checkout" class="btn btn-primary">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-3 mt-4">
  <small>&copy; 2025 RWBY Shop — Demo</small>
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script src="script.js"></script>
</body>
</html>
